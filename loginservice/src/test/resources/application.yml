jwt:
   signkey: TestSignKey
spring:
   jpa:
      show-sql: true
      hibernate:
         ddl-auto: update
      database-platform: org.hibernate.dialect.PostgreSQLDialect
   datasource:
      platform: postgres
      url: jdbc:h2:mem:testdb
      username: ${database.username}
      password: ${database.password}
      driverClassName: org.h2.Driver